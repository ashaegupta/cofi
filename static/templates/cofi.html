    <head>
        <title>Cofi</title>
            <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

  <body onload="start_cofi()">
      <!--Map-->
      <div data-role="page" data-theme="b" id="map" style="width:100%; height:100%;">
          <div data-role="header" data-position="inline">
            	<a href="#add" data-role="button" data-mini="true"
            	data-inline="true" class="ui-btn-right" data-theme="c" data-transition="slide" onclick="fs_search(); return false">+</a>
            	<h1>cofi</h1>
            	<a href="#" data-role="button" data-mini="true" id="refresh" onclick="refresh(); return false"
            	data-inline="true" class="ui-btn-left" data-theme="c">refresh</a>            	
            </div>
           <div id="map_canvas" style="width:330px; height:330px;"></div>
      </div>      
      
      <!--Add Place-->
      <div data-role="page" id="add" data-theme="b">
          <div data-role="header" data-position="inline">
              <a href="#map" data-role="button" data-inline="true" class="ui-btn-left" data-theme="c" data-transition="slide"
              data-direction="reverse" onclick="refresh(); return false">map</a>
          	  <h1>add place</h1>
          	  <a href="#" data-role="button" data-inline="true" class="ui-btn-right" data-theme="c" data-transition="slide"
        	  onclick="fs_search(); return false">search</a>
          </div>

          <div data-role="content">
              <ul data-role="listview" id="fs_list" data-inset="true" data-filter="true" data-filter-placeholder="" data-theme="c">
              </ul>
          </div>
      </div>
    
      <!--Review Place-->
       <div data-role="page" id="review" data-theme="b">
           <div data-role="header" data-position="inline">
               <a href="#map" data-role="button" data-inline="true" class="ui-btn-left" data-theme="c" data-transition="slide"
               data-direction="reverse" onclick="refresh(); return false">map</a>
           	  <h1 id="review_header"></h1>
           </div>
                
           <div data-role="content">
           </div>
      
      </div>
