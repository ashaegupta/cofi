  <body onload="start_cofi()">

      <div data-role="page" data-theme="b" id="map" style="width:100%; height:100%;">

            	<a href="#fs_list" data-role="button" data-mini="true"
            	data-inline="true" class="ui-btn-left" data-theme="c" data-transition="slide">+</a>
            	<h1>cofi</h1>
            	<a href="#" data-role="button" data-mini="true" id="refresh" onclick="refresh(); return false"

            </div>
           <div id="map_canvas" style="width:330px; height:330px;"></div>
      </div>      
      
      <!--Add Place-->
      <div data-role="page" id="fs_list" class="full_page">

          </div>
          <div data-role="content" id="fs_list_data"></div>
      </div>
